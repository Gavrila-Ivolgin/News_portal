<!--  наследуемся от шаблона default.html -->
{% extends 'default.html' %}

<!-- Название у нас будет New -->
{% block title %}
    New
{% endblock title %}

<!-- В контенте на странице мы выводим саму новость, идентификатор которого был передан в url -->
{% block content %}

    <table>
        <tr>
            <td>{{ new.title }}</td>
            <td>{{ new.dateCreation|date:'d M Y' }}</td>
            <td>{{ new.text }}</td>
        </tr>
    </table>
{% endblock content %}
